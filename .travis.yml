language: cpp
include:
 - env: CXX=g++-7 CC=gcc-7
addons:
apt:
   sources:
     - ubuntu-toolchain-r-test
   packages:
     - g++-7
script:
- CXX=/usr/bin/g++-7 CC=/usr/bin/gcc-7 
- cmake .
- cmake --build .
- cmake --build . --target package
deploy:
  provider: script
  skip_cleanup: true
  script:
  - curl -T ip_filter.0.7.$TRAVIS_BUILD_NUMBER-Linux.deb -utestmepleases:$API_BINTRAY_KEY "https://api.bintray.com/content/testmepleases/ip_filter/ip_filter/$TRAVIS_BUILD_NUMBER/ip_filter-0.7.$TRAVIS_BUILD_NUMBER-Linux.deb;deb_distribution=trusty;deb_component=main;deb_architecture=amd64;publish=1"

